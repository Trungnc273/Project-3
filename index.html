<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <title>Project3</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <!-- header-top -->
        <div class="header-top">
          <img src="./assets/icon/Logo.svg" alt="shine simle" class="logo" />
          <nav class="header-top__menu">
            <ul class="header-top__menu--list">
              <li class="header-top__menu--item">
                <a href="#!" class="header-top__menu--link active">Home</a>
              </li>
              <li class="header-top__menu--item">
                <a href="#!" class="header-top__menu--link">Services</a>
              </li>
              <li class="header-top__menu--item">
                <a href="#!" class="header-top__menu--link">About</a>
              </li>
              <li class="header-top__menu--item">
                <a href="#!" class="header-top__menu--link">Doctors</a>
              </li>
            </ul>
          </nav>
          <div class="header-top__action">
            <button class="header-top__action--login">Log In</button>
            <button class="btn header-top__action--signup">Sign Up</button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="hero">
        <div class="container">
          <div class="hero">
            <!-- left -->
            <div class="hero__left">
              <h1 class="hero__left--title">
                Exceptional dental care for all ages.
              </h1>
              <p class="hero__left--describe">
                Exceptional dental care for all ages. Your great smile begins
                with a great dentist.
              </p>
              <div class="hero__left--contact">
                <button class="btn hero__left--book">Book Online</button>
                <a href="#!" class="hero__left--phone"
                  >or call (123) 456-7890</a
                >
              </div>
            </div>

            <!-- right -->
            <figure class="hero__right">
              <img
                src="./assets/img/hero__right--imgleft.png"
                alt=""
                class="hero__right--imgleft"
              />
              <img
                src="./assets/img/hero__right--imgright.png"
                alt=""
                class="hero__right--imgright"
              />
            </figure>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
